        <div class="container">
            <h2>Automata finito determinista | AFD</h2>
            <div class="col-md-4">
                <div >
                    <h5>Inserta tu alfabeto de entrada:</h5>
                    <input type="text" id="alfaEntrada"> 
                    <button type="button" class="btn btn-primary" onclick="addAlfabeto()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="alfabeto"></p>
                    <div id = 'alfabeto-error'></div>
                </div>

                <div >

                    <button type="button" class="btn btn-primary" onclick="addEstados()">

                    </button> 
                    <p id="estados"></p>
                    <div id = 'estados-error'></div>
                </div> 

                <div >
                    <h5>Inserta tu estado inicial:</h5>
                    <input type="text" id="inicialEntrada"> 
                    <button type="button" class="btn btn-primary" onclick="addEstadoInicial()" id="boton3"> 
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="estadoInicial"></p> 
                    <div id = 'estadoInicial-error'></div>
                </div> 

                <div >
                    <h5>Inserta tu estado final:</h5>
                    <input type="text" id="finalEntrada"> 
                    <button type="button" class="btn btn-primary" onclick="addEstadoFinal()" id="boton4"> 
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="estadoFinal"></p> 
                    <div id = 'estadoFinal-error'></div>
                </div> 
            </div>

                    <h5 id="header"> </h5>
                    <div id="tablePrint"></div>
                </div>
            </div>
            
            
            <div class="col-md-12">
                <div class="mermaid" id = "graph"></div>
                                                   
                <div id = 'cadenaContainer'>
