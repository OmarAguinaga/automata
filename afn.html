<html>

        <link rel="stylesheet" type="text/css" href="css/main.css">

    <body>
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
                <a class="navbar-brand" href="index.html">Home</a>

            </ul>

        <div class="container">
             <h2>Automata finito no determinista | AFN</h2>
            <div class="col-md-4">
               
                <div >
                    <h5>Inserta tu alfabeto de entrada:</h5>
                    <input type="text" id="alfaEntrada"> 
                    <button type="button" class="btn btn-warning" onclick="addAlfabeto()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="alfabeto"></p> 
                </div>

                <div >
                    <h5>Inserta tu Conjunto de Estados:</h5>
                    <input type="text" id="estadosEntrada"> 
                    <button type="button" class="btn btn-warning" onclick="addEstados()"> 
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="estados"></p>
                </div> 

                <div >
                    <h5>Inserta tu Estado Inicial:</h5>
                    <input type="text" id="inicialEntrada"> 
                    <button type="button" class="btn btn-warning" onclick="addEstadoInicial()" id="boton3"> 
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="estadoInicial"></p> 
                </div> 

                <div >
                    <h5>Inserta tu Estado Final:</h5>
                    <input type="text" id="finalEntrada"> 
                    <button type="button" class="btn btn-warning" onclick="addEstadoFinal()" id="boton4"> 
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button> 
                    <p id="estadoFinal"></p> 
                </div> 
            </div>
            
        </div>
        
        <!-- Load scrips -->
        <script src="js/afn.js"></script>
